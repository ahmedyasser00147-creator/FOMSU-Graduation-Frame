<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOMSU-3-Graduation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ“ FOMSU-3-Graduation</h1>
    <p>Create your graduation photo easily</p>

    <div class="editor">
      <canvas id="canvas"></canvas>
      <img src="frame.png" id="frame">
    </div>

    <div class="controls">
      <input type="file" id="upload" accept="image/*">

      <label>Zoom</label>
      <input type="range" id="zoom" min="0.5" max="2.5" step="0.01" value="1">

      <label>Rotate</label>
      <input type="range" id="rotate" min="-180" max="180" value="0">

      <button id="download">Download Image</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
